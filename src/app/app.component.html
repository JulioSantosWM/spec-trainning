<mat-sidenav-container >
  <mat-sidenav #drawer fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="true">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/theory-1"
        routerLinkActive="active"
      >Spec Set 1</a>
      <a
        mat-list-item
        routerLink="/theory-2"
        routerLinkActive="active"
      >Spec Set 2</a>
      <a
        mat-list-item
        routerLink="/theory-3"
        routerLinkActive="active"
      >Spec Set 3</a>
      <a
        mat-list-item
        routerLink="/exercise"
        routerLinkActive="active"
      >Exercise</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <header class="header">
      <h1>Spec Training</h1>
    </header>
    <main class="main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
